<body>
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Project Details</h1>
        <hr />
      </div>
    </div>
    <div class="main-login main-center">
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-md-6">
            <label> Project Name :</label>
          </div>
          <div class="col-md-4">
            <label>{{projectName}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Project Description :</label>
          </div>
          <div class="col-md-4">
            <label>{{projectDescription}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Start Date :</label>
          </div>
          <div class="col-md-4">
            <label>{{projectStartDate | amUtc | amDateFormat: 'YYYY-MM-DD'}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> End Date :</label>
          </div>
          <div class="col-md-4">
            <label>{{projectEndDate | amUtc | amDateFormat: 'YYYY-MM-DD'}}</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" (click)="revertToProjects()">Submit</button>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
</body>
