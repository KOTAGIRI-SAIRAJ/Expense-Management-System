<body>
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Expense Details</h1>
      </div>
    </div>
    <div class="main-login main-center">
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-md-6">
            <label> Title :</label>
          </div>
          <div class="col-md-4">
            <label>{{title}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Amount :</label>
          </div>
          <div class="col-md-4">
            <label>{{amount}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Expense Date :</label>
          </div>
          <div class="col-md-4">
            <label>{{expenseDate | amUtc | amDateFormat: 'YYYY-MM-DD'}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Expense Type:</label>
          </div>
          <div class="col-md-4">
            <label>{{expensetype }}</label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <label> project Id:</label>
          </div>
          <div class="col-md-4">
            <label>{{projectId}}</label>
          </div>
        </div>

      <div class="form-group row">
        <div class="col-md-6">
          <label> resource Id:</label>
        </div>
        <div class="col-md-4">
          <label>{{resourceId}}</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label> Status :</label>
        </div>
        <div class="col-md-4">
          <label>{{status}}</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" (click)="revertToExpense()">Submit</button>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
</div>
</body>
