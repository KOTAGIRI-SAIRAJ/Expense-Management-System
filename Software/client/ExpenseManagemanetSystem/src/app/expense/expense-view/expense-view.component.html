<body>
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Expense Details</h1>
      </div>
    </div>
    <div class="main-login main-center">
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-md-6">
            <label> Title :</label>
          </div>
          <div class="col-md-4">
            <label>{{title}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Amount :</label>
          </div>
          <div class="col-md-4">
            <label>{{amount}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Expense Date :</label>
          </div>
          <div class="col-md-4">
            <label>{{expenseDate | amUtc | amDateFormat: 'YYYY-MM-DD'}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label> Expense Type:</label>
          </div>
          <div class="col-md-4">
            <label>{{expensetype }}</label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <label> project Name:</label>
          </div>
          <div class="col-md-4">
            <label>{{projectId}}</label>
          </div>
        </div>

      <div class="form-group row">
        <div class="col-md-6">
          <label> resource Name:</label>
        </div>
        <div class="col-md-4">
          <label>{{resourceId}}</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label> Status :</label>
        </div>
        <div class="col-md-4">
          <label>{{status}}</label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-warning pull-left" (click)="openUpdateStatusPopUp()">Update the status</button>
        <button type="button" class="btn btn-primary pull-right" (click)="revertToExpense()">Submit</button>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
</div>
</body>



<div bsModal #UpdateStatus="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Updating the status</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="UpdateStatus.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-success " (click)="updateStatusInDB('Approved')">Approve</button>
        <button class="btn btn-danger pull-right" (click)="updateStatusInDB('Rejected')">Reject</button>
      </div>

    </div>
  </div>
</div>
